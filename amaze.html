<!DOCTYPE html>
<html>
<head>
  <style>
  .square{
    width: 25px;
    height: 25px;
    background: yellow;
    position: absolute;
  }
  .board{
    display: flex;
  }
  .filled{
    width: 25px;
    height: 25px;
    background: black;
    position: absolute;
  }
  .empty{
    width: 25px;
    height: 25px;
    background: #fff;
    position: absolute;
  }
  .player{
    width: 25px;
    height: 25px;
    border-radius: 100%;
    background: yellow;
    /* border: 1px solid black; */
    position: absolute;
    left: 0px;
    top: 0px;
    z-index: 1;
  }
  </style>
</head>
<body>
  <div class="board">
    <div class="player"></div>
  </div>
<script>
  function createSquareGrid(n){
      let grid = [];
      for(let i = 0; i < n; i++){
        let row = [];
        for(let j = 0; j < n; j++){
          let randInt = Math.floor(Math.random() * 3);
          if(randInt === 0){
            row.push('X');
          } else {
            row.push('O');
          }
        }
        grid.push(row);
      }
      grid[0][0] = 'T';
      return grid;
  }
  const myGrid = createSquareGrid(20);
  const board = document.querySelector('.board');

  function drawGrid(grid){
    for(let row = 0; row < grid.length; row++){
      for(let col = 0; col < grid[0].length; col++){
        let leftPos = row * 25;
        let topPos = col * 25;
        const spaceState = grid[row][col] === 'X' ? 'filled' : 'empty';
        let space =
        `<div
          class="${spaceState}"
          style="
            left: ${leftPos}px;
            top: ${topPos}px;
          ">
        </div>`;
        board.innerHTML += space;

      }
    }
  }

  drawGrid(myGrid);

</script>
</body>
</html>
