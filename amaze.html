<!DOCTYPE html>
<html>
<head>
  <style>
  .square{
    width: 25px;
    height: 25px;
    background: yellow;
    position: absolute;
  }
  .board{
    display: flex;
  }
  .filled{
    width: 25px;
    height: 25px;
    background: black;
    position: absolute;
  }
  .empty{
    width: 25px;
    height: 25px;
    background: #fff;
    position: absolute;
  }
  </style>
</head>
<body>
  <div class="board">
  </div>
<script>
  function createSquareGrid(n){
      let grid = [];
      for(let i = 0; i < n; i++){
        let row = [];
        for(let j = 0; j < n; j++){
          if(Math.floor(Math.random() * 2) === 0){
            row.push('X');
          } else {
            row.push('O');
          }
        }
        grid.push(row);
      }
      return grid;
  }
  const myGrid = createSquareGrid(20);
  const board = document.querySelector('.board');

  function drawGrid(grid){
    for(let row = 0; row < grid.length; row++){
      for(let col = 0; col < grid[0].length; col++){
        let leftPos = row * 25;
        let topPos = col * 25;
        const spaceState = grid[row][col] === 'X' ? 'filled' : 'empty';
        console.log(spaceState);
        let space =
        `<div
          class="${spaceState}"
          style="
            left: ${leftPos}px;
            top: ${topPos}px;
          ">
        </div>`;
        console.log(space);
        board.innerHTML += space;

      }
    }
  }

  drawGrid(myGrid);

</script>
</body>
</html>
