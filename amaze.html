<!DOCTYPE html>
<html>
<head>
  <style>
  .square{
    width: 25px;
    height: 25px;
    background: yellow;
    position: absolute;
  }
  .board{
    display: flex;
  }
  </style>
</head>
<body>
  <div class="board">
  </div>
<script>
  function createSquareGrid(n){
      let grid = [];
      for(let i = 0; i < n; i++){
        let row = [];
        for(let j = 0; j < n; j++){
          row.push('X');
        }
        grid.push(row);
      }
      return grid;
  }
  const myGrid = createSquareGrid(6);
  const board = document.querySelector('.board');

  function drawGrid(grid){
    for(let row = 0; row < grid.length; row++){
      for(let col = 0; col < grid[0].length; col++){
        let leftPos = row * 35;
        let topPos = col * 35;
        let space =
        `<div
          class="square"
          style="
            left: ${leftPos}px;
            top: ${topPos}px;
          ">
        </div>`;
        console.log(space);
        board.innerHTML += space;

      }
    }
  }

  drawGrid(myGrid);

</script>
</body>
</html>
